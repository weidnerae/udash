<link rel="import" href="/polymer/polymer.html">
<link rel="import" href="/paper-button/paper-button.html">

<polymer-element name="deal-card">
  <template>
    <style>
    :host {
      margin: 0;
    }
    .card {
      background-color: white;
    }
    span {
      text-align: left;
    }
    paper-button {
      width: 400px;
    }
    </style>


    <div class="card">
      <paper-button raised>
        <content select="span"></content>
      </paper-button>
    </div>
  </template>
  <script>
  Polymer({});
  </script>
</polymer-element>
