<link rel="import" href="/polymer/polymer.html">
<link rel="import" href="/core-icon-button/core-icon-button.html">

<polymer-element name="deal-card">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      margin: 5px 10px 5px 10px;
    }
    .card {
    }
    polyfill-next-selector { content: '.card h2'; }
    .card ::content h2 {
      margin: 0;
      font-size: 1rem;
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      color: white;
      background-color: rgba(0,0,0,.7);
      text-align: center;
    }
    polyfill-next-selector { content: '.card img'; }
    .card ::content img {
      max-height: 150px;
      max-width: 150px;
    }
    polyfill-next-selector { content: '.card span'; }
    .card ::content span {
      margin: 0;
      font-size: 1rem;
      position: absolute;
      top: 100px;
      left: 0px;
      width: 100%;
      color: white;
      background-color: rgba(0,0,0,.7);
    }
    </style>


    <div class="card" layout center vertical>
      <content select="img"></content>

      <content select="h2"></content>
      <content select="span"></content>

    </div>
  </template>
  <script>
  Polymer({
    ready: function() {
      console.log("deal card has been created");
    }
  });
  </script>
</polymer-element>
