<link rel="import" href="/polymer/polymer.html">
<link rel="import" href="/paper-button/paper-button.html">
<link rel="import" href="/core-icon/core-icon.html">

<polymer-element name="deal-card">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      margin: 5px;
      width: 100%;
    }
    .card {
      background-color: rgb(236, 236, 236);
      width: 80%;
      border-radius: 10px;
      border: 1px solid rgb(210, 215, 211);
      padding: 15px;
      margin: 0 auto;
    }
    polyfill-next-selector { content: '.card span'; }
    .card ::content span {
      text-align: left;
      color: rgb(34, 49, 63);
    }
    td {
      padding: 0 5px;
    }
    </style>


    <div class="card">
      <table>
        <tr>
          <td>
            <content select="core-icon"></content>
          </td>
          <td>
            <content select="span"></content>
          </td>
        </tr>
      </table>
    </div>
  </template>
  <script>
  Polymer('deal-card', {
    onCreated: function() {
    }
  });
  </script>
</polymer-element>
