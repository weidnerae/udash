<link rel="import" href="/polymer/polymer.html">
<link rel="import" href="/core-icon/core-icon.html">
<link rel="import" href="/core-icons/maps-icons.html">
<link rel="import" href="/core-icons/editor-icons.html">
<link rel="import" href="/paper-checkbox/paper-checkbox.html">

<polymer-element name="events-list" attributes="events">
  <template>
  <style>
  :host {
    display: block;
    margin: 0 auto;
    color: rgb(36, 49, 63);
    padding: 20px;
  }
  #event {
    margin: 3px;
    padding: 5px;
  }
  #dt {
    font-weight: bold;
  }
  </style>

  <div style="width: 100%">
    <template repeat="{{e in events}}">
      <div id="event"><span id="dt">{{e.day}} : {{e.time}}</span> - {{e.text}}</div>
    </template>
  </div>
</template>

<script>
  Polymer('events-list', { });
</script>
</polymer-element>
