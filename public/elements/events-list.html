<link rel="import" href="/polymer/polymer.html">
<link rel="import" href="/core-icon/core-icon.html">
<link rel="import" href="/core-icons/maps-icons.html">
<link rel="import" href="/core-icons/editor-icons.html">
<link rel="import" href="/paper-checkbox/paper-checkbox.html">

<polymer-element name="events-list" attributes="events">
  <template>
  <style>
  :host {
    display: block;
    margin: 0 auto;
    color: rgb(36, 49, 63);
    padding: 20px;
  }
  #event {
    margin: 3px;
    padding: 5px;
  }
  #dt {
    font-weight: bold;
  }
  th {
    text-align: left;
  }
  </style>

  <h1>Local Events During the Week of 8/8 - 8/14</h1>

  <div style="width: 100%">
    <table style="width: 100%;">
      <tr>
        <th>Day</th>
        <th>Time</th>
        <th>Event</th>
      </tr>
      <template repeat="{{e in events}}">
        <tr id="event">
          <td id="dt">
            {{e.day}}
          </td>
          <td id="dt">
            {{e.time}}
          </td>
          <td>
            {{e.text}}
          </td>
        </tr>
      </template>
    </table>
  </div>
</template>

<script>
  Polymer('events-list', { });
</script>
</polymer-element>
