<link rel="import" href="/polymer/polymer.html">
<link rel="import" href="/elements/food-deal-list.html">
<link rel="import" href="/paper-tabs/paper-tab.html">
<link rel="import" href="/paper-tabs/paper-tabs.html">
<link rel="import" href="/core-pages/core-pages.html">

<polymer-element name="eat-view-content" attributes="selected">
  <template>
    <style>
    :host {
      margin: 0px;
      padding: 0px;
    }
    </style>


    <div id ="container">
      <paper-tabs selected="{{selected}}">
        <paper-tab id="days=tab" onClick="{{loadDays}}">by day</paper-tab>
        <paper-tab id="places-tab" onClick="{{loadPlaces}}">by spot</paper-tab>
      </paper-tabs>

      <core-pages selected="{{selected}}">
        <div id="days"><food-deal-list></food-deal-list></div>
        <div id="places">page 2</div>
      </core-pages>
    </div>
  </template>

  <script>
  Polymer('eat-view-content', {
    created: function() {
      this.selected = 0;
    },
    loadDeals: function() {
      this.selected = 0;
    },
    loadPlaces: function() {
      this.selected = 1;
    }
  });
  </script>
</polymer-element>
