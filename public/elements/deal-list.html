<link rel="import" href="/polymer/polymer.html">
<link rel="import" href="/elements/deal-card.html">

<polymer-element name="deal-list" attributes="day deals">
  <template>
    <style>
    :host {
    }
    </style>

    <div layout horizontal wrap style="height: 100%;">
      <template repeat="{{d in deals}}">
        <template if="{{d.day == day}}">
          <deal-card>
            <span>{{d.text}}</span>
          </deal-card>
        </template>
      </template>
    </div>
  </template>

  <script>
  Polymer({});
  </script>
</polymer-element>
