<link rel="import" href="/polymer/polymer.html">
<link rel="import" href="/elements/deal-service.html">
<link rel="import" href="/elements/deal-card.html">

<polymer-element name="deal-list" attributes="show">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    deal-card {
      margin-bottom: 30px;
    }
    </style>

    <deal-service id="service" restaurants="{{restaurants}}"></deal-service>

    <div layout vertical center>
      <template repeat="{{r in restaurants}}">
        <deal-card>
          <img src="{{r.avatar}}" width="70" height="70">
          <h2>{{r.name}}</h2>
          <p>{{r.location}}</p>
        </deal-card>
      </template>
    </div>
  </template>

  <script>
  Polymer({});
  </script>
</polymer-element>
