<link rel="import", href="/polymer/polymer.html">
<link rel="import", href="/core-toolbar/core-toolbar.html">
<link rel="import", href="/core-menu/core-menu.html">
<link rel="import", href="/core-drawer-panel/core-drawer-panel.html">
<link rel="import", href="/core-header-panel/core-header-panel.html">
<link rel="import", href="/core-icons/core-icons.html">
<link rel="import", href="/core-icons/maps-icons.html">
<link rel="import", href="/core-icons/hardware-icons.html">
<link rel="import", href="/paper-icon-button/paper-icon-button.html">
<link rel="import", href="/paper-item/paper-item.html">
<link rel="import", href="/elements/deals-view.html">
<link rel="import", href="/elements/biz-view.html">

<polymer-element name="around-boone">
  <template>
    <style>
    :host {

    }
    core-toolbar {
      background-color: rgb(155, 89, 182);
      color: rgb(236, 236, 236);
    }
    #navheader {
      background-color: rgb(190, 144, 212);
    }
    #navheader span {
      width: 100%;
      text-align: right;
      color: rgb(236, 236, 236);
      font-weight: 300;
    }
    #navdrawer {
      background-color: rgb(118, 118, 118);
      color: rgb(236, 236, 236);
    }
    #mainheader span {
      font-weight: 300;
    }
    #navmenu paper-item {
      padding: 40px 20px;
    }
    /* drawer is always visible on a wide screen
       so menu button isn't required */
    core-drawer-panel:not([narrow]) #navicon {
      display: none;
    }
    </style>

    <core-drawer-panel drawerWidth="150px">
      <core-header-panel drawer id="navdrawer">
        <core-toolbar id="navheader">
          <span> udash </span>
        </core-toolbar>
        <core-menu id="navmenu">
          <paper-item id="deals" label="deals", icon="maps:local-pizza" on-click={{loadDeals}}></paper-item>
          <paper-item id="places" label="places", icon="maps:local-bar" on-click={{loadBiz}}></paper-item>
          <paper-item id="explore" label="explore", icon="maps:map" on-click={{loadWiki}}></paper-item>
          <paper-item id="events" label="events", icon="due-date"></paper-item>
          <paper-item id="beeper" label="beeper", icon="maps:directions-car" on-click={{loadBeeper}}></paper-item>
        </core-menu>
      </core-header-panel>
      <core-header-panel main>
        <core-toolbar id="mainheader">
          <paper-icon-button id="navicon" icon="hardware:keyboard-arrow-right"></paper-icon-button>
          <span flex> around boone </span>
        </core-toolbar>
        <div id="view">
          <deals-view></deals-view>
        </div>
      </core-header-panel>
    </core-drawer-panel>

  </template>
  <script>
  Polymer('around-boone', {
    loadDeals: function(e) {
      console.log("changing view...");
      this.$.view.innerHTML = "<deals-view></deals-view>";
    },
    loadBiz: function(e) {
      console.log("changing view...");
      this.$.view.innerHTML = "<biz-view></biz-view>";
    },
    loadBeeper: function(e) {
      console.log("changing view...");
      this.$.view.innerHTML = "<iframe style='height:2000px;width:100%;' src='https://www.wallflux.com/iframe/151586148240699'></iframe>";
    },
    loadWiki: function(e) {
      console.log("changing view...");
      this.$.view.innerHTML = "<iframe style='height:2000px;width:100%;' src='http://udash.tiddlyspot.com/index.html'></iframe>";
    }
  });
  </script>
</polymer-element>
