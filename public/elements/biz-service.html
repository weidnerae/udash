<link rel="import" href="/polymer/polymer.html">
<link rel="import" href="/core-ajax/core-ajax.html">

<polymer-element name="biz-service" attributes="bizs">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      auto
      url="/bizs"
      on-core-response="{{bizsLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('biz-service', {
    created: function() {
      this.bizs = [];
      console.log("biz-service created");
    },
    bizsLoaded: function() {
      // Make a copy of the loaded data
      this.bizs = this.$.ajax.response;
      console.log("got bizs from /bizs");
    }
  });
  </script>
</polymer-element>
