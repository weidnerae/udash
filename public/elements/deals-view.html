<link rel="import" href="/polymer/polymer.html">
<link rel="import" href="/paper-tabs/paper-tab.html">
<link rel="import" href="/paper-tabs/paper-tabs.html">
<link rel="import" href="/core-pages/core-pages.html">
<!-- import our own elements -->
<link rel="import" href="/elements/deal-service.html">
<link rel="import" href="/elements/biz-service.html">
<link rel="import" href="/elements/biz-deal-list.html">
<link rel="import" href="/elements/deal-table.html">

<polymer-element name="deals-view" attributes="selected">
  <template>
    <style>
    :host {
    }
    paper-tabs::shadow #selectionBar {
      background-color: rgb(155, 89, 182);
    }
    paper-tabs paper-tab::shadow #ink {
      color: rgb(190, 144, 212);
    }
    paper-tabs {
      background-color: rgb(236, 236, 236);
    }
    </style>

    <biz-service bizs="{{bizs}}"></biz-service>

    <deal-table day="Sunday" bizs={{bizs}}></deal-table>

    <paper-tabs selected="{{selected}}">
      <paper-tab onClick="{{loadSun}}">SUNDAY</paper-tab>
      <paper-tab onClick="{{loadMon}}">MONDAY</paper-tab>
      <paper-tab onClick="{{loadTue}}">TUESDAY</paper-tab>
      <paper-tab onClick="{{loadWed}}">WEDNESDAY</paper-tab>
      <paper-tab onClick="{{loadThu}}">THURSDAY</paper-tab>
      <paper-tab onClick="{{loadFri}}">FRIDAY</paper-tab>
      <paper-tab onClick="{{loadSat}}">SATURDAY</paper-tab>
    </paper-tabs>

    <core-pages selected="{{selected}}">
      <div><deal-table day="Sunday" bizs={{bizs}}></deal-table></div>
      <div><deal-table day="Monday" bizs={{bizs}}></deal-table></div>
      <div><deal-table day="Tuesday" bizs={{bizs}}></deal-table></div>
      <div><deal-table day="Wednesday" bizs={{bizs}}></deal-table></div>
      <div><deal-table day="Thursday" bizs={{bizs}}></deal-table></div>
      <div><deal-table day="Friday" bizs={{bizs}}></deal-table></div>
      <div><deal-table day="Saturday" bizs={{bizs}}></deal-table></div>
    </core-pages>


  </template>

  <script>
  Polymer('deals-view', {
    created: function() {
      this.selected = new Date().getDay();
    },
    loadMon: function() {
      this.selected = 0;
    },
    loadTue: function() {
      this.selected = 1;
    },
    loadWed: function() {
      this.selected = 2;
    },
    loadThu: function() {
      this.selected = 3;
    },
    loadFri: function() {
      this.selected = 4;
    },
    loadSat: function() {
      this.selected = 5;
    },
    loadSun: function() {
      this.selected = 6;
    }
  });
  </script>
</polymer-element>
