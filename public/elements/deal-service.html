<link rel="import" href="/polymer/polymer.html">
<link rel="import" href="/core-ajax/core-ajax.html">
<polymer-element name="deal-service" attributes="deals">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      auto
      url="/deals"
      on-core-response="{{dealsLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('deal-service', {
    created: function() {
      this.deals = [];
    },
    dealsLoaded: function() {
      // Make a copy of the loaded data
      this.deals = this.$.ajax.response;
      console.log("deals list from deal-service.html: ");
      console.log(JSON.stringify(this.deals));
    },
    /**
     * Update the service with the current favorite value.
     * (Two-way data binding updates the favorite value
     * stored locally.) If this was a real service, this
     * method would do something useful.
     *
     * @method setFavorite
     * @param uid {Number} Unique ID for post.
     * @param isFavorite {Boolean} True if the user marked this post as a favorite.
     */
    setFavorite: function(uid, isFavorite) {
      // no service backend, just log the change
      console.log('Favorite changed: ' + uid + ", now: " + isFavorite);
    }
  });
  </script>
</polymer-element>
